<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator - MR SABIT</title>

  <!-- Hacker Font -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: linear-gradient(120deg, #000000, #0d0d0d);
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 30px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.85);
      box-shadow: 0 0 30px #00ffcc;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 15px;
      animation: glow 2s infinite ease-in-out;
      border: 3px solid #00ffcc;
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 10px #00ffcc; }
      50% { box-shadow: 0 0 30px #00ffcc; }
    }

    h1 {
      margin-bottom: 20px;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7;
    }

    input {
      padding: 12px;
      width: 80%;
      max-width: 300px;
      background-color: #111;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00ccaa;
    }

    .message {
      margin-top: 10px;
      font-size: 16px;
      color: #00ffcc;
      display: none;
    }

    #qr-code {
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
      border: 3px solid #00ffcc;
      padding: 10px;
      background-color: #111;
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: white;
    }

    .whatsapp-btn:hover {
      background-color: #1eb64c;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Logo -->
  <img src="https://i.ibb.co/8L0KHTXQ/logo.png" class="logo" alt="MR SABIT Logo">

  <h1>QR Code Generator by MR SABIT</h1>
  <input type="text" id="text-input" placeholder="Enter text or URL" />
  <br />
  <button onclick="generateQRCode()">Generate QR Code</button>
  <button id="download-btn" onclick="downloadQRCode()" style="display:none;">Download QR</button>
  <br />
  <img id="qr-code" src="" alt="QR Code will appear here">
  <p id="download-message" class="message">âœ… Download Completed!</p>
  <br>
  <button class="whatsapp-btn" onclick="joinWhatsApp()">ðŸ”— Join WhatsApp Channel</button>
</div>

<!-- Background Music -->
<audio autoplay loop hidden>
  <source src="https://files.catbox.moe/ccn08v.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- QR Code Library -->
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
  function generateQRCode() {
    const text = document.getElementById('text-input').value;
    const qrCodeImg = document.getElementById('qr-code');
    const downloadBtn = document.getElementById('download-btn');

    if (text.trim() === "") {
      alert("Please enter something.");
      return;
    }

    QRCode.toDataURL(text, {
      errorCorrectionLevel: 'H',
      type: 'image/png',
      quality: 0.95,
      scale: 10
    }, function (err, url) {
      if (err) return console.error(err);
      qrCodeImg.src = url;
      downloadBtn.style.display = 'inline-block';
      downloadBtn.setAttribute('data-url', url);
      document.getElementById('download-message').style.display = 'none';
    });
  }

  function downloadQRCode() {
    const url = document.getElementById('download-btn').getAttribute('data-url');
    const a = document.createElement('a');
    a.href = url;
    a.download = 'MR_SABIT_QR.png';
    a.click();
    document.getElementById('download-message').style.display = 'block';
  }

  function joinWhatsApp() {
    window.open("https://whatsapp.com/channel/0029VbBDOEFAInPcdJ2bWy0U", "_blank");
  }
</script>

</body>
</html>
